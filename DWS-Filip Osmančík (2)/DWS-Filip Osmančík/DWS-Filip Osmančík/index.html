<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="h1"> 
    <h1>Úkol č.1</h1>
    <!-- Vytvoření tlačítka button - kliknutí na tlačítko vyskočí alert. -->
    <button id="button1">KLIKNI ZDE!</button>
    <h1>Úkol č.2</h1>
    <!-- Vytvoření tlačítka button - kliknutí na tlačítko se změní text uvnitř button. -->
    <button id="button2">TEXT</button>
    <h1>Úkol č.3</h1>
    <!-- Vytvoření textu a button - kliknutí na tlačítko se změní vytvořený text. -->
    <h2 id="NADPIS">NADPIS<h2>
    <button id="NADPIS2">NADPIS</button>
    <h1>Úkol č.4</h1>
    <!-- Vytvoření button - kliknutím na tlačítko se napíše text. -->
    <p id="NOTHING"></p>
    <button id="NOTHING2">Ukaž Text</button>
    <h1>Úkol č.5</h1>
    <!-- Vytvořění kolonky a button - napsání do label jméno a kliknutím na tlačítko vyskočí alert s pozdravem. -->
    <label for="user">Zadej své jméno</label>
    <input type="text" id="user">
    <button onclick="hellouser()">Klikni pro alert</button>
    <h1>Úkol č.7</h1>
    <!-- Vytvoření textu - přejetím na text myší se text změní. -->
    <p id="hoverText">Zde dej myš!</p>
    <h1>Úkol č.8</h1>
    <!-- Vytvořte button - po kliknutí na button se zobrazí aktuální čas -->
    <button id="buttontime">Čas</button>
    <p id="time"></p>
    <h1>Úkol č.9</h1>
    <!-- Vytvořte button - po kliknutí na button se zobrazí aktuální datum. -->
    <button id="buttondate">Datum</button>
    <p id="date"></p>
    <h1>Úkol č.10</h1>
    <!-- Vytvořte vstup pro uživatele, který bude moct zadat číselnou hodnotu. Po kliknutí na button se mu přičte hodnota 3 a výsledek se zobrazí pod vstupem. -->
    <input type="ukol10" id="vstup" placeholder="Napiš číslo">
    <button id="pridanitlacitka">Přidat 3</button>
    <p id="vysledek"></p>
    <h1>Úkol č.11</h1>
    <!-- Vytvořte vstup pro uživatele, který bude moct zadat dvě číselné hodnoty. Po kliknutí na button se hodnoty sečtou a výsledek se zobrazí pod vstupem. -->
    <input type="number" id="vstup1" placeholder="Zde dej první číslo">
    <input type="number" id="vstup2" placeholder="Zde dej druhé číslo">
    <button id="tlacitko">Sečíst hodnoty</button>
    <p id="vysledek11"></p>
    <h1>Úkol č.12</h1>
    <!-- Vytvořte obrázek - po najetí myší se zvětší. + se objeví informace o obrázku -->
    <img src="kiwi.png" alt="Kiwi" title="Je velice chutné">
    </div>

    <script src="script.js"></script>
</body>
</html>
